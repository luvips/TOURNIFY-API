name: Deploy API to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------------
      # FASE 1: PREPARACIÓN Y COMPILACIÓN
      # ------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Compila el proyecto generando el Fat JAR (ShadowJar)
      - name: Build with Gradle
        run: ./gradlew clean shadowJar

      # Busca el JAR generado y lo renombra a 'app.jar' para estandarizar
      - name: Prepare JAR
        run: |
          # Intenta encontrar el jar que termina en -all.jar (típico de Ktor/Shadow)
          if ls build/libs/*-all.jar 1> /dev/null 2>&1; then
            mv build/libs/*-all.jar app.jar
          else
            # Si no, toma el primer jar que encuentre
            mv build/libs/*.jar app.jar
          fi

      # Verifica que el JAR exista antes de intentar subirlo
      - name: Verify Artifacts
        run: |
          if [ ! -f "app.jar" ]; then echo "❌ app.jar no encontrado"; exit 1; fi
          if [ ! -f "src/main/resources/application.conf" ]; then echo "❌ application.conf no encontrado"; exit 1; fi
          echo "✅ Todos los archivos listos."

      # ------------------------------------------------------------------
      # FASE 2: DESPLIEGUE A ZONA SEGURA (/tmp)
      # ------------------------------------------------------------------

      # Primero detenemos el servicio para liberar memoria
      - name: Stop Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: sudo /opt/apps/backend/scripts/pre-deploy

      # Subimos los archivos a una carpeta temporal donde siempre tenemos permiso
      - name: Upload to Tmp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          # Subimos el JAR y el archivo de configuración a la vez
          source: "app.jar,src/main/resources/application.conf"
          target: "/tmp/deploy"

      # ------------------------------------------------------------------
      # FASE 3: INSTALACIÓN Y ARRANQUE
      # ------------------------------------------------------------------

      # Movemos los archivos de /tmp a /opt/apps/backend y reiniciamos
      - name: Deploy & Start
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # 1. Mover el JAR (Sobrescribir el anterior)
            mv /tmp/deploy/app.jar /opt/apps/backend/app.jar
            
            # 2. Mover la Configuración (Aplanando la ruta)
            # El SCP crea carpetas anidadas (src/main...), esto encuentra el archivo y lo mueve directo
            find /tmp/deploy -name "application.conf" -exec mv {} /opt/apps/backend/application.conf \;
            
            # 3. Asegurar permisos (Usuario git_deploy debe ser el dueño)
            sudo chown git_deploy:deployers /opt/apps/backend/app.jar
            sudo chown git_deploy:deployers /opt/apps/backend/application.conf
            
            # 4. Limpiar basura temporal
            rm -rf /tmp/deploy/*
            
            # 5. Arrancar el servicio
            sudo /opt/apps/backend/scripts/post-deploy