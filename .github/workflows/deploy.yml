name: Deploy API to EC2

on:
  push:
    branches: [ "main" ] # Se ejecuta al hacer push a la rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el código
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configurar Java 21 (Requisito del PDF)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Dar permisos de ejecución al wrapper de Gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Compilar (Generar el Fat JAR)
    - name: Build with Gradle
      run: ./gradlew clean shadowJar

    # 5. Preparar el artefacto (Renombrar para facilitar el SCP)
    - name: Prepare JAR
      run: |
      

    # 6. Pre-Deploy: Detiene el servicio y limpia JARs viejos
    - name: Stop Service (Pre-Deploy)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: sudo /opt/apps/backend/scripts/pre-deploy

    # 7. Subir el archivo: Copia el nuevo JAR al servidor
    - name: Upload JAR via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "app.jar"
        target: "/opt/apps/backend/"

    # 8. Post-Deploy: Inicia el servicio y verifica estado
    - name: Start Service (Post-Deploy)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        # Ejecuta el script de arranque
        script: sudo /opt/apps/backend/scripts/post-deploy